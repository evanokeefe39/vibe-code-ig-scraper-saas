<!-- TikTok Profile Config Template -->
<template id="tiktok-profile-template">
    <div class="space-y-4">
        <div class="bg-black text-white rounded-lg p-3">
            <div class="flex justify-between items-center">
                <span class="text-sm font-medium">ðŸ’° Cost: $5.00 per 1000 results</span>
                <span class="text-xs">TikTok Profile</span>
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Profile URLs *</label>
            <textarea class="profiles-textarea w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Enter TikTok profile URLs, one per line:&#10;https://www.tiktok.com/@charlidamelio&#10;https://www.tiktok.com/@khaby.lame&#10;https://www.tiktok.com/@addisonre"></textarea>
            <p class="mt-1 text-xs text-gray-500">Profile URLs to scrape videos from</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Sections</label>
            <select class="profile-scrape-sections-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="videos">Videos only</option>
                <option value="reposts">Reposts only</option>
                <option value="videos,reposts">Videos + Reposts</option>
            </select>
            <p class="mt-1 text-xs text-gray-500">Which sections of profile to scrape</p>
            <label class="flex items-center mt-3">
                <input type="checkbox" class="exclude-pinned-posts-checkbox mr-2">
                <span class="text-sm">Exclude Pinned Posts</span>
            </label>
            <p class="mt-1 text-xs text-gray-500">Skip pinned posts when scraping profiles</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Sorting</label>
            <select class="profile-sorting-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="latest">Latest First</option>
                <option value="popular">Most Popular</option>
                <option value="oldest">Oldest First</option>
            </select>
            <p class="mt-1 text-xs text-gray-500">Order in which to retrieve videos from profiles</p>
        </div>
        
        <!-- Date Range Filter -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">ðŸ“… Date Range Filter</h5>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Oldest Post Date</label>
                    <input type="date" class="oldest-post-date-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <p class="mt-1 text-xs text-gray-500">Only scrape posts posted after this date</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Relative Date Filter</label>
                    <select class="relative-date-filter-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">No filter</option>
                        <option value="1 minute">Last minute</option>
                        <option value="5 minutes">Last 5 minutes</option>
                        <option value="15 minutes">Last 15 minutes</option>
                        <option value="30 minutes">Last 30 minutes</option>
                        <option value="1 hour">Last hour</option>
                        <option value="3 hours">Last 3 hours</option>
                        <option value="6 hours">Last 6 hours</option>
                        <option value="12 hours">Last 12 hours</option>
                        <option value="1 day">Last day</option>
                        <option value="3 days">Last 3 days</option>
                        <option value="1 week">Last week</option>
                        <option value="2 weeks">Last 2 weeks</option>
                        <option value="1 month">Last month</option>
                        <option value="3 months">Last 3 months</option>
                        <option value="6 months">Last 6 months</option>
                        <option value="1 year">Last year</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-500">Scrape posts within this timeframe</p>
                </div>
            </div>
        </div>
        
        <!-- Max Results -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">ðŸ“Š Results Limits</h5>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Videos</label>
                    <input type="number" class="results-per-page-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="50" min="1" max="1000000" value="50">
                    <p class="mt-1 text-xs text-gray-500">Maximum videos per profile</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Newest Post Date</label>
                    <input type="date" class="newest-post-date-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <p class="mt-1 text-xs text-gray-500">Only scrape posts before this date</p>
                </div>
            </div>
        </div>
        
        <!-- Download Options -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">ðŸ’¾ Download Options</h5>
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center">
                    <input type="checkbox" class="download-video-checkbox mr-2">
                    <span class="text-sm">Download Videos</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="download-covers-checkbox mr-2">
                    <span class="text-sm">Download Covers</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="download-subtitles-checkbox mr-2">
                    <span class="text-sm">Download Subtitles</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="download-slideshow-checkbox mr-2">
                    <span class="text-sm">Download Slideshow Images</span>
                </label>
            </div>
        </div>
    </div>
</template>
