                <tr class="hover:bg-gray-50">
                    <!-- Selection Column -->
                    <td class="w-12 px-3 py-3 text-center">
                        <div class="flex items-center justify-center space-x-1">
                            <input
                                type="checkbox"
                                :checked="selectedRows.has({{ row.pk }})"
                                @change="toggleRowSelection({{ row.pk }})"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                            >
                            <button
                                @click="insertRowBelow({{ row.pk }})"
                                class="text-blue-500 hover:text-blue-700 transition-colors"
                                title="Insert row below"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                            </button>
                        </div>
                    </td>

                    <!-- Data Cells -->
                    {% for column in columns %}
                    <td
                        class="px-3 py-3 text-sm text-gray-900 border-r border-gray-100 cursor-pointer hover:bg-blue-50 transition-colors relative"
                        x-data="{ editing: false }"
                        @click="editing = true"
                        @keydown.enter.stop="saveEdit($el, {{ row.pk }}, {{ column.pk }})"
                        @keydown.escape.stop="cancelEdit($el, {{ row.pk }}, {{ column.pk }})"
                    >
                        <!-- Cell Content / Inline Editor -->
                        <div x-show="!editing" x-html="renderCellValue({{ row.pk | tojson }}, {{ column.pk | tojson }})"></div>
                        <div x-show="editing" x-init="$nextTick(() => $el.querySelector('input, textarea, select')?.focus())">
                            <div x-html="renderInlineEditor({{ row.pk | tojson }}, {{ column.pk | tojson }})"></div>
                        </div>
                    </td>
                    {% endfor %}

                    <!-- Row Actions -->
                    <td class="px-3 py-3 text-center border-r border-gray-100 w-20">
                        <button
                            @click="deleteRow({{ row.pk }})"
                            hx-post="{% url 'delete_row' list.pk %}"
                            hx-vals='{"row_id": {{ row.pk }}}'
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-confirm="Are you sure you want to delete this row?"
                            hx-target="closest tr"
                            hx-swap="outerHTML"
                            class="text-red-400 hover:text-red-600 transition-colors"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </td>
                </tr>
