{% comment %}
Table Editor Component - HTMX + Alpine.js
Built according to table_editor_spec.md
{% endcomment %}

<div
    x-data="tableEditor()"
    x-init="init()"
    class="bg-white rounded-lg shadow-md overflow-hidden"
    hx-boost="true"
    @keydown.ctrl.z.prevent="undo()"
>
    <!-- Table Controls -->
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h3 class="text-lg font-medium text-gray-900">Table Editor</h3>
                <span class="text-sm text-gray-500" x-text="`(${rows.length} rows, ${columns.length} columns)`"></span>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Global Search -->
                <div class="relative">
                    <input
                        type="text"
                        x-model="globalSearch"
                        placeholder="Search all columns..."
                        class="pl-9 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        @input.debounce.300ms="applyFilters()"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
</div>
                                  
                                  <!-- Validation Message -->
                                  <div x-show="typeValidation && typeValidation.allowed === false" class="px-4 py-3 bg-red-50 border-t border-red-200">
                                      <div class="text-sm text-red-700">
                                          <div class="font-medium mb-1">Cannot change column type:</div>
                                          <div x-text="typeValidation && typeValidation.message ? typeValidation.message : ''"></div>
                                          <div x-show="typeValidation && typeValidation.sample_conflicts && typeValidation.sample_conflicts.length > 0" class="mt-2">
                                              <div class="text-xs font-medium mb-1">Example conflicts:</div>
                                              <ul class="text-xs space-y-1">
                                                  <template x-for="conflict in (typeValidation && typeValidation.sample_conflicts ? typeValidation.sample_conflicts : [])">
                                                      <li>â€¢ <span x-text="conflict"></span></li>
                                                  </template>
                                              </ul>
                                          </div>
                                      </div>
                                  </div>
                              </div>


            </div>
        </div>
    </div>

    <!-- Table Container -->
    <div class="table-container overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" x-data="{ sortedColumn: null, sortDirection: 'asc' }">
            <!-- Table Header -->
            <thead class="bg-gray-50">
                <tr>
                    <!-- Selection Column -->
                    <th class="w-16 px-3 py-3 text-center">
                        <input
                            type="checkbox"
                            :checked="selectAll"
                            :indeterminate="isIndeterminate"
                            @change="toggleSelectAll()"
                            class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                        >
                    </th>

                    <!-- Data Columns -->
                    <template x-for="(column, index) in columns" :key="column.id">
                        <th
                            class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200 relative group"
                            :class="{ 
                                'bg-blue-50': sortedColumn === column.id,
                                'w-48': column.name === 'source',
                                'w-40': column.name === 'last_updated'
                            }"
                        >
                            <div class="flex items-center justify-between">
                                <!-- Column Header Content -->
                                <div class="flex items-center space-x-2 flex-1 min-w-0">
                                    <!-- Editable Column Name -->
                                    <div x-show="!editingColumnName" @click="startEditColumnName(column.id)" 
                                         class="font-semibold text-gray-900 truncate text-xs cursor-pointer hover:text-blue-600 flex-1">
                                        <span x-text="column.name"></span>
                                    </div>
                                    <div x-show="editingColumnName === column.id" x-data="{ tempName: column.name }"
                                         @click.away="cancelEditColumnName()" class="flex-1">
<input type="text" x-model="tempName" 
                                               @keydown.enter.stop="saveColumnName(column.id, tempName)"
                                               @keydown.escape.stop="cancelEditColumnName()"
                                               class="w-full px-1 py-0 text-xs font-semibold bg-transparent border-0 border-b-2 border-blue-500 rounded-none focus:outline-none focus:bg-blue-50">
                                    </div>
                                    
                                    <!-- Column Type Badge -->
                                    <span class="text-xs text-gray-400 flex-shrink-0" x-text="`(${column.type})`"></span>
                                </div>

                                <!-- Column Actions Dropdown -->
                                <div class="relative" x-data="{ open: false }">
                                    <button
                                        @click="open = !open"
                                        class="p-1 rounded hover:bg-gray-200 transition-colors"
                                    >
                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                        </svg>
                                    </button>

                                    <!-- Dropdown Menu -->
                                    <div
                                        x-show="open"
                                        @click.away="open = false"
                                        x-transition
                                        class="absolute right-0 mt-1 w-48 bg-white rounded-md shadow-lg z-10 border border-gray-200"
                                    >
                                        <div class="py-1">
<button
                                                @click="openColumnTypeSelector(column.id)"
                                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            >
                                                <div class="flex items-center space-x-2">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                                    </svg>
                                                    <span>Change Type</span>
                                                    <svg class="w-3 h-3 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                                    </svg>
                                                </div>
                                            </button>
                                            <button
                                                @click="insertColumn(column.id, 'left')"
                                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            >
                                                Insert Left
                                            </button>
                                            <button
                                                @click="insertColumn(column.id, 'right')"
                                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                            >
                                                Insert Right
                                            </button>
                                            <div class="border-t border-gray-100"></div>
                                            <button
                                                @click="deleteColumn(column.id)"
                                                class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                                            >
                                                Delete Column
                                            </button>
                                        </div>
</div>
                                </div>
                             </div>

<!-- Column Type Selector Dropdown -->
                             <div x-show="showTypeSelector === column.id" 
                                  @click.away="closeTypeSelector()"
                                  class="absolute right-0 mt-1 w-72 bg-white rounded-md shadow-lg z-20 border border-gray-200">
                                  <div class="py-1">
                                     <!-- Text -->
                                     <div @click="selectColumnType(column.id, 'text')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
<div class="w-8 h-8 rounded flex items-center justify-center bg-gray-100 text-gray-600">
                                                  <div class="w-4 h-4 font-bold">T</div>
                                              </div>
                                              <div class="flex-1">
                                                  <div class="font-medium text-sm text-gray-900">Text</div>
                                                  <div class="text-xs text-gray-500">Plain text content</div>
                                              </div>
                                          </div>
                                     </div>
                                     <!-- Number -->
                                     <div @click="selectColumnType(column.id, 'number')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-blue-100 text-blue-600">
                                                 <div class="w-4 h-4 font-bold">#</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">Number</div>
                                                 <div class="text-xs text-gray-500">Numeric values</div>
                                             </div>
                                         </div>
                                     </div>
                                     <!-- Date -->
                                     <div @click="selectColumnType(column.id, 'date')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-green-100 text-green-600">
                                                 <div class="w-4 h-4 font-bold">D</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">Date</div>
                                                 <div class="text-xs text-gray-500">Date values</div>
                                             </div>
                                         </div>
                                     </div>
                                     <!-- Boolean -->
                                     <div @click="selectColumnType(column.id, 'boolean')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-purple-100 text-purple-600">
                                                 <div class="w-4 h-4 font-bold">B</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">Boolean</div>
                                                 <div class="text-xs text-gray-500">True/False values</div>
                                             </div>
                                         </div>
                                     </div>
                                     <!-- Select -->
                                     <div @click="selectColumnType(column.id, 'select')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-yellow-100 text-yellow-600">
                                                 <div class="w-4 h-4 font-bold">S</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">Select</div>
                                                 <div class="text-xs text-gray-500">Single choice from options</div>
                                             </div>
                                         </div>
                                     </div>
                                     <!-- Multi Select -->
                                     <div @click="selectColumnType(column.id, 'multi_select')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-orange-100 text-orange-600">
                                                 <div class="w-4 h-4 font-bold">M</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">Multi Select</div>
                                                 <div class="text-xs text-gray-500">Multiple choices from options</div>
                                             </div>
                                         </div>
                                     </div>
                                     <!-- URL -->
                                     <div @click="selectColumnType(column.id, 'url')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-indigo-100 text-indigo-600">
                                                 <div class="w-4 h-4 font-bold">U</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">URL</div>
                                                 <div class="text-xs text-gray-500">Web links and addresses</div>
                                             </div>
                                         </div>
                                     </div>
                                     <!-- JSON -->
                                     <div @click="selectColumnType(column.id, 'json')" 
                                          class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                         <div class="flex items-center space-x-3">
                                             <div class="w-8 h-8 rounded flex items-center justify-center bg-red-100 text-red-600">
                                                 <div class="w-4 h-4 font-bold">J</div>
                                             </div>
                                             <div class="flex-1">
                                                 <div class="font-medium text-sm text-gray-900">JSON</div>
                                                 <div class="text-xs text-gray-500">Structured JSON data</div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
</div>
                                 

                             </div>

                             <!-- Column Resize Handle -->
                             <div
                                 class="column-resize-handle absolute right-0 top-0 bottom-0 w-1 bg-gray-300 cursor-col-resize opacity-0 hover:opacity-100 transition-opacity"
                                 @mousedown="startColumnResize($event, column.id)"
                             ></div>
                         </th>
                    </template>

                    <!-- Add Column Button -->
                    <th class="px-3 py-3 text-center border-r border-gray-200 bg-gray-50 hover:bg-blue-50 transition-colors w-20">
                        <button
                            @click="addNewColumn()"
                            class="flex flex-col items-center justify-center w-full py-2 text-gray-400 hover:text-blue-600 transition-colors"
                        >
                            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            <span class="text-xs font-medium">Add</span>
                        </button>
                    </th>
                </tr>

                <!-- Filter Row -->
                <tr class="bg-gray-25 border-t border-gray-200">
                    <!-- Selection Column Filter (empty) -->
                    <th class="w-12 bg-gray-25"></th>

                    <template x-for="column in columns" :key="`filter-${column.id}`">
                        <th class="px-3 py-2 border-r border-gray-200">
                            <input
                                type="text"
                                :placeholder="`Filter ${column.name}...`"
                                x-model="columnFilters[column.id.toString()]"
                                @input.debounce.300ms="applyFilters()"
                                class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </th>
                    </template>
                    <th class="bg-gray-25"></th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="(row, rowIndex) in filteredRows" :key="row.id">
                    <tr class="hover:bg-gray-50" :class="{ 'bg-blue-50': selectedRows.has(row.id) }">
                        <!-- Selection Column -->
                        <td class="w-12 px-3 py-3 text-center">
                            <div class="flex items-center justify-center space-x-1">
                                <input
                                    type="checkbox"
                                    :checked="selectedRows.has(row.id)"
                                    @change="toggleRowSelection(row.id)"
                                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                >
<button
                                    @click="insertRowBelowImmediate(row.id)"
                                    class="text-blue-500 hover:text-blue-700 transition-colors"
                                    title="Insert row below"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                    </svg>
                                </button>
                            </div>
                        </td>

                        <!-- Data Cells -->
                        <template x-for="(column, colIndex) in columns" :key="`cell-${row.id}-${column.id}`">
                            <td
                                class="px-3 py-3 text-sm text-gray-900 border-r border-gray-100 cursor-pointer hover:bg-blue-50 transition-colors relative"
                                x-data="{ editing: false }"
                                @click="editing = true"
                                @keydown.enter.stop="saveInlineEdit($el, row.id, column.id)"
                                @keydown.escape.stop="cancelInlineEdit($el, row.id, column.id)"
                            >
                                <!-- Cell Content / Inline Editor -->
                                <div x-show="!editing" x-html="renderCellValue(row, column)"></div>
                                <div x-show="editing" x-init="$nextTick(() => $el.querySelector('input, textarea, select')?.focus())">
                                    <div x-html="renderInlineEditor(row, column)"></div>
                                </div>
                            </td>
                        </template>


                    </tr>
                </template>

<!-- Add Row Dummy Row -->
                <tr x-show="columns.length > 0"
                    class="border-t-2 border-dashed border-gray-300 hover:bg-gray-50 transition-colors">
                    <td class="w-12 px-3 py-4 text-center">
                        <button @click="addRow()"
                                class="text-blue-600 hover:text-blue-800 transition-colors p-1 rounded hover:bg-blue-50">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                        </button>
                    </td>
                    <td :colspan="columns.length + 1" class="px-3 py-4">
                        <button @click="addRow()"
                                class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors font-medium text-sm">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            Add Row
                        </button>
                    </td>
                </tr>

                <!-- Empty State -->
                <tr x-show="filteredRows.length === 0" x-cloak>
                    <td :colspan="columns.length + 2" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/>
                            </svg>
                            <h3 class="text-sm font-medium text-gray-900 mb-1">No data found</h3>
                            <p class="text-sm text-gray-500" x-text="globalSearch || Object.keys(columnFilters).some(k => columnFilters[k]) ? 'Try adjusting your search or filters.' : 'Get started by adding some data.'"></p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Table Footer -->
    <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
        <!-- Bulk Actions Bar (when rows selected) -->
        <div x-show="selectedRows.size > 0" x-transition class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-md">
            <div class="flex justify-between items-center">
                <div class="text-sm text-blue-800">
                    <span x-text="`${selectedRows.size} row${selectedRows.size === 1 ? '' : 's'} selected`"></span>
                </div>
                <div class="flex space-x-2">
                    <button
                        @click="clearSelection()"
                        class="px-3 py-1 text-xs text-gray-600 hover:text-gray-800 transition-colors"
                    >
                        Clear Selection
                    </button>
                    <button
                        @click="deleteSelectedRows()"
                        class="px-3 py-1 text-xs text-red-600 hover:text-red-800 transition-colors"
                    >
                        Delete Selected
                    </button>
                </div>
            </div>
        </div>

        <!-- Default Footer -->
        <div class="flex justify-end items-center">
            <div class="text-sm text-gray-500">
                <span x-text="`Showing ${filteredRows.length} of ${rows.length} rows`"></span>
            </div>
        </div>
    </div>
</div>
