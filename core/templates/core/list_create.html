<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('list-create-form');

    // Icon picker functions
    function openIconPicker() {
        document.getElementById('iconPickerModal').classList.remove('hidden');
    }

    function closeIconPicker() {
        document.getElementById('iconPickerModal').classList.add('hidden');
    }

    function selectIcon(icon) {
        const selectedIcon = document.getElementById('selectedIcon');
        const iconInput = document.getElementById('icon');
        
        // Update UI
        selectedIcon.textContent = icon;
        iconInput.value = icon;
        
        // Close modal
        closeIconPicker();
    }

    // Make functions globally available
    window.openIconPicker = openIconPicker;
    window.closeIconPicker = closeIconPicker;
    window.selectIcon = selectIcon;

    // Close modal when clicking outside
    document.getElementById('iconPickerModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeIconPicker();
        }
    });

    // Form validation
    form.addEventListener('submit', function(e) {
        const nameInput = document.getElementById('name');
        const name = nameInput.value.trim();

        if (!name) {
            e.preventDefault();
            alert('Please enter a list name.');
            nameInput.focus();
            return;
        }

        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = `
            <svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Creating List...
        `;
        submitBtn.disabled = true;

        // Re-enable after 5 seconds as fallback
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 5000);
    });
});
</script>
