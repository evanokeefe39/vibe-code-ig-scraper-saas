{% extends "base.html" %}

{% block title %}Create Collection - Vibe Scraper SaaS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Create New Collection</h1>
            <p class="text-gray-600">Organize your curated entities into collections</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Collection Name *
                </label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                       placeholder="e.g., San Francisco Leads">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea id="description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                          placeholder="Optional description of this collection"></textarea>
            </div>

            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'collection_list' %}"
                   class="text-gray-600 hover:text-gray-800 font-medium">
                    ‚Üê Back to Collections
                </a>
                <button type="submit"
                        class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
                    Create Collection
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
