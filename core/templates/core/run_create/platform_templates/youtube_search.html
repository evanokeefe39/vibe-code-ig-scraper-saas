<!-- YouTube Search Config Template -->
<template id="youtube-search-template">
    <div class="space-y-4">
        <div class="bg-red-50 border border-red-200 rounded-lg p-3">
            <div class="flex justify-between items-center">
                <span class="text-sm font-medium text-red-800">üí∞ Cost: $5.00 per 1000 results</span>
                <span class="text-xs text-red-600">YouTube Search</span>
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Search Queries *</label>
            <textarea class="search-queries-textarea w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Enter search terms, one per line:&#10;ai podcast&#10;agentic rag&#10;n8n automation"></textarea>
            <p class="mt-1 text-xs text-gray-500">Search terms like typing in YouTube's search bar</p>
        </div>
        
        <!-- Search Filters -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">üîç Search Filters</h5>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sorting Order</label>
                    <select class="sorting-order-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="relevance">Relevance</option>
                        <option value="rating">Rating</option>
                        <option value="date">Date</option>
                        <option value="views">Views</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date Filter</label>
                    <select class="date-filter-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Any time</option>
                        <option value="hour">Last hour</option>
                        <option value="today">Today</option>
                        <option value="week">This week</option>
                        <option value="month">This month</option>
                        <option value="year">This year</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Video Type</label>
                    <select class="video-type-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="video">Video</option>
                        <option value="movie">Movie</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Length Filter</label>
                    <select class="length-filter-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Any length</option>
                        <option value="under4">Under 4 minutes</option>
                        <option value="between420">4-20 minutes</option>
                        <option value="plus20">Over 20 minutes</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Max Results -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">üìä Results Limits</h5>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Videos</label>
                    <input type="number" class="max-results-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="50" min="0" max="999999" value="50">
                    <p class="mt-1 text-xs text-gray-500">Regular videos maximum</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Shorts</label>
                    <input type="number" class="max-results-shorts-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="10" min="0" max="999999" value="10">
                    <p class="mt-1 text-xs text-gray-500">Short videos maximum</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Streams</label>
                    <input type="number" class="max-results-streams-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="5" min="0" max="999999" value="5">
                    <p class="mt-1 text-xs text-gray-500">Live streams maximum</p>
                </div>
            </div>
        </div>
        
        <!-- Quality Filters -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">‚≠ê Quality Filters</h5>
            <div class="grid grid-cols-3 gap-3">
                <label class="flex items-center">
                    <input type="checkbox" class="is-hd-checkbox mr-2">
                    <span class="text-sm">HD</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="has-subtitles-checkbox mr-2">
                    <span class="text-sm">Has Subtitles</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="has-cc-checkbox mr-2">
                    <span class="text-sm">Creative Commons</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="is-3d-checkbox mr-2">
                    <span class="text-sm">3D</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="is-live-checkbox mr-2">
                    <span class="text-sm">Live</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="is-4k-checkbox mr-2">
                    <span class="text-sm">4K</span>
                </label>
            </div>
        </div>
        
        <!-- Subtitle Options -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h5 class="text-sm font-medium text-gray-900 mb-3">üí¨ Subtitle Options</h5>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Subtitle Language</label>
                    <select class="subtitles-language-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="any">Any</option>
                        <option value="en" selected>English</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="nl">Dutch</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center">
                    <input type="checkbox" class="download-subtitles-checkbox mr-2">
                    <span class="text-sm">Download Subtitles</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="prefer-auto-generated-subtitles-checkbox mr-2">
                    <span class="text-sm">Prefer Auto-Generated Subtitles</span>
                </label>
            </div>
        </div>
    </div>
</template>
