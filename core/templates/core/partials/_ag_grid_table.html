{% load static %}
{% comment %}
AG-Grid Table Editor Component
Built according to table_editor_requirements.md v2.0
{% endcomment %}

<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Table Controls -->
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center space-x-4">
                <h3 class="text-lg font-medium text-gray-900">Data Table</h3>
                <span class="text-sm text-gray-500" id="row-count">Loading...</span>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Global Search -->
                <div class="relative">
                    <input
                        type="text"
                        id="global-search"
                        placeholder="Search all columns..."
                        class="pl-9 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- Pagination Size Selector -->
                <select id="page-size" class="border border-gray-300 rounded-md text-sm px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="10">10 rows</option>
                    <option value="20">20 rows</option>
                    <option value="50">50 rows</option>
                    <option value="all">All rows</option>
                </select>

                <!-- Add Column Button -->
                <button
                    id="add-column-btn"
                    class="inline-flex items-center px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add Column
                </button>

                <!-- Delete Selected Button -->
                <button
                    id="delete-selected-btn"
                    class="inline-flex items-center px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Delete Selected (<span id="selected-count">0</span>)
                </button>
            </div>
        </div>
    </div>

    <!-- AG-Grid Container -->
    <div class="table-container">
        <div id="ag-grid" class="ag-theme-alpine" style="height: 600px; width: 100%;"></div>
    </div>

    <!-- Table Footer -->
    <div class="pagination-footer px-6 py-4 border-t border-gray-200 bg-gray-50">
        <div class="flex justify-between items-center">
            <div class="pagination-info text-sm text-gray-500" id="footer-info">
                Ready
            </div>
            <div class="pagination-buttons flex items-center space-x-4">
                <button
                    id="export-csv-btn"
                    class="inline-flex items-center px-3 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md transition-colors"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Export CSV
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Column Modal -->
<div id="add-column-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Column</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Column Name</label>
                    <input
                        type="text"
                        id="new-column-name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter column name"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Column Type</label>
                    <select
                        id="new-column-type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                        <option value="url">URL</option>
                        <option value="boolean">Boolean</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button
                    onclick="closeAddColumnModal()"
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"
                >
                    Cancel
                </button>
                <button
                    onclick="addNewColumn()"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                    Add Column
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/ag-grid-manager.js' %}"></script>
<script src="{% static 'js/type-detector.js' %}"></script>

<script>
// Initialize AG-Grid when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    // Data passed from Django
    const initialData = {
        columns: {{ columns_json|safe }},
        rows: {{ rows_json|safe }},
        listId: {{ list.id }}
    };

    // Initialize the grid
    window.agGridManager = new AgGridManager('ag-grid', initialData);
});
</script>
