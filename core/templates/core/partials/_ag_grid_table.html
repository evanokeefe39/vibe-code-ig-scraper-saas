{% load static %}
{% comment %}
AG-Grid Table Editor Component
Built according to table_editor_requirements.md v2.0
{% endcomment %}

<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Table Controls -->
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center space-x-4">
                <h3 class="text-lg font-medium text-gray-900">Data Table</h3>
                <span class="text-sm text-gray-500" id="row-count">Loading...</span>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Global Search -->
                <div class="relative">
                    <input
                        type="text"
                        id="global-search"
                        placeholder="Search all columns..."
                        class="pl-9 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center space-x-2">
                    <!-- Delete Selected Button -->
                    <button
                        id="delete-selected-btn"
                        class="inline-flex items-center justify-center p-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                        title="Delete Selected"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>

                    <!-- Export CSV Button -->
                    <button
                        id="export-csv-btn"
                        class="inline-flex items-center justify-center p-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors"
                        title="Export CSV"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </button>

                    <!-- Table Settings Button -->
                    <button
                        id="table-settings-btn"
                        class="inline-flex items-center justify-center p-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md transition-colors"
                        title="Table Settings"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>



        </div>
    </div>

    <!-- AG-Grid Container -->
    <div class="table-container">
        <div id="ag-grid" class="ag-theme-alpine" style="height: 600px; width: 100%;"></div>
    </div>

    <!-- Table Footer -->
    <div class="table-footer px-6 py-4 border-t border-gray-200 bg-gray-50">
        <div class="flex justify-between items-center">
            <div class="table-info text-sm text-gray-500" id="footer-info">
                Ready
            </div>
        </div>
    </div>
</div>

<!-- Table Settings Modal -->
<div id="table-settings-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900">Table Settings</h3>
                <button onclick="closeTableSettingsModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            

            

            

            
            <!-- Delete List Section -->
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
                <h4 class="text-sm font-medium text-red-800 mb-2">Delete List</h4>
                <p class="text-xs text-red-600 mb-3">This action cannot be undone. Type the list name to confirm.</p>
                <div class="space-y-2">
                    <input 
                        type="text" 
                        id="delete-list-confirmation" 
                        placeholder="Enter list name to confirm"
                        class="w-full px-3 py-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-sm"
                    >
                    <button 
                        id="confirm-delete-list-btn"
                        onclick="confirmDeleteList()"
                        disabled
                        class="w-full px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 disabled:bg-red-300 disabled:cursor-not-allowed transition-colors text-sm font-medium"
                    >
                        Delete List
                    </button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-3">
                <button onclick="closeTableSettingsModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                    Cancel
                </button>
                <button onclick="applyTableSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Apply Settings
                </button>
            </div>
        </div>
    </div>
</div>



<script src="{% static 'js/ag-grid-manager.js' %}"></script>
<script src="{% static 'js/type-detector.js' %}"></script>

<script>
// Initialize AG-Grid when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    // Data passed from Django
    const initialData = {
        columns: {{ columns_json|safe }},
        rows: {{ rows_json|safe }},
        listId: {{ list.id }}
    };

    // Initialize the grid
    window.agGridManager = new AgGridManager('ag-grid', initialData);
});
</script>
